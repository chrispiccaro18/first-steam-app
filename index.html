<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Steam App</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>First Steam App</h1>
        <a href="index.html">Home</a>
    </header>
    <main>
        <form id="steam-id-search">
            <input type="text" id="steam-id-input">
            <button>Submit</button>
        </form>
        <section id="steam-user-display"></section>
        <ul id="steam-user-games-display">
            <li>
                <div>
                    <img class="title-div" src="http://media.steampowered.com/steamcommunity/public/images/apps/22380/1711fd8c46d739feec76bd4a64eaeeca5b87e3a7.jpg" alt="Fallout: New Vegas icon">
                    <h2 class="title-div">Fallout: New Vegas</h2>
                </div>
                <p>Total playtime: 5 hours 13 minutes</p>
                <img src="http://media.steampowered.com/steamcommunity/public/images/apps/22380/1a52975c043227184162627285e4bc0c83216e02.jpg" alt="Fallout: New Vegas logo">
            </li>
            <li>
                <div>
                    <img class="title-div" src="http://media.steampowered.com/steamcommunity/public/images/apps/245470/1ded3e2c1cedb1a8e24d7a92023bb46505d80ef8.jpg" alt="Democracy 3 icon">
                    <h2 class="title-div" >Democracy 3</h2>
                </div>
                <p>Total playtime: 42 minutes</p>
                <img src="http://media.steampowered.com/steamcommunity/public/images/apps/245470/4c2e14499c3cbda796994a00586f7d384fa1a56b.jpg" alt="Democracy 3 logo">
            </li>
            <li>
                <div>
                    <img class="title-div" src="http://media.steampowered.com/steamcommunity/public/images/apps/38420/0f81d73db11d9b460eb268440793e76d02dd8ae6.jpg" alt="Democracy 3 icon">
                    <h2 class="title-div">Fallout Tactics</h2>
                </div>
                <p>Total playtime: never played</p>
                <img src="http://media.steampowered.com/steamcommunity/public/images/apps/38420/1f869f415d23c18b4bd6d5355b4f6906b0b7b144.jpg" alt="Democracy 3 logo">
            </li>
        </ul>
    </main>
    <script type="module" src="src/index.js"></script>
</body>
</html>
